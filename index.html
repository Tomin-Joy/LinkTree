<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Tomin,Tomin Joy,Thomas,Kadaprayil,Tomin Joy Kadaprayil" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <title>Tomin Joy's | Linktree</title>
  <!-- Favicon -->
  <link rel="icon" href="https://avatars.githubusercontent.com/u/67215154?v=4" type="image/x-icon" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <!-- Core theme CSS -->
  <link rel="stylesheet" href="style.css" />
  <script src="./projects.js"></script>
</head>

<body onload="fill_data()">
  <!-- Parallax Pixel Background Animation -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <!-- End of Parallax Pixel Background Animation -->

  <a id="profilePicture">
    <img src="https://avatars.githubusercontent.com/u/67215154?v=4" alt="Profile Picture" />
  </a>

  <div class="overlay" id="popup">
    <div class="popup">
      <div class="popup-photo">
        <a href="https://avatars.githubusercontent.com/u/67215154?v=4" target="_blank">
          <img src="https://avatars.githubusercontent.com/u/67215154?v=4" alt="Profile Picture" />
        </a>
      </div>
      <a class="popup-close" onclick="history.back()">&times;</a>
    </div>
  </div>

  <a href="https://www.linkedin.com/in/tomin-joy/">
    <div id="userName">
      <i class="fab fa-linkedin">&nbsp;&nbsp;</i>@tomin-joy
    </div>
  </a>
  <div class="title">
    <span>connect me through</span>
  </div>
  <div id="links">
    <a class="link" href="https://github.com/Tomin-Joy" target="_blank">
      <i class="fab fa-github">&nbsp;</i>Github
    </a>
    <a class="link" href="https://www.instagram.com/mr_kadaprayil" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i>Instagram
    </a>
    <a class="link" href="mailto: tomnijk007@gmail.com" target="_blank">
      <i class="fa fa-envelope">&nbsp;</i>Gmail
    </a>
    <a class="link" href="https://www.linkedin.com/in/tomin-joy/" target="_blank">
      <i class="fab fa-linkedin">&nbsp;</i>Linkedin
    </a>
  </div>
  <div class="title">
    <a href="main.html" target="_blank" style="text-decoration: none; color: aliceblue">my main projects</a>
  </div>
  <script type="text/x-handlebars-template" id="template">
    {{#each projects}}
    <a href= "{{this.URL}}" class="link" target="_blank">
      <div class="name-tab"><span class="name">{{this.name}}</span></div>
      <span class="hidden">{{this.description}}</span>
    </a>
    {{/each}}
  </script>
  <div id="prlinks">

  </div>


  <div id="hashtag">made with ‚ù§ by tomin</div>
</body>

</html>
